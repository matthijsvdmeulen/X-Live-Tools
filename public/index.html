<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Live JS Scripts</title>
</head>
<body>
    <h1>X-Live JS Scripts</h1>
    <p>Select your SE_LOG.BIN to extract all data</p>
    <form id="formulier">
        <input type="file" name="seloga" id="seloga"><br>
        <input type="file" name="selogb" id="selogb"><br>
        Path of SD A files: <input type="text" name="inpatha" id="inpatha"><br>
        Path of SD B files: <input type="text" name="inpathb" id="inpathb"><br>
        Path to output final stems: <input type="text" name="outpath" id="outpath"><br>
        Channels to export (comma separated, empty exports all): <input type="text" name="channels" id="channels"><br>
        <input type="submit" value="Load">
    </form>
    <h3>Data SD A</h3>
    <p id="outputa"></p>
    <h3>Data SD B</h3>
    <p id="outputb"></p>
    <h4>list.txt contents</h4>
    <code><pre id="outfile"></pre></code>
    <h4>ffmpeg command</h4>
    <code><pre id="outcmd"></pre></code>
    <h4>ffmpeg command (windows safe)</h4>
    <code><pre id="outcmd2"></pre></code>
    <script src="main.js"></script>
</body>
</html>
